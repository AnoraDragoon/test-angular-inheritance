<p>input-output-child works!</p>
<div>
  <h2>{{title}}</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{componentUser?.id}}</td>
        <td>{{componentUser?.name}}</td>
        <td>{{componentUser?.email}}</td>
        <td>{{componentUser?.date | date: 'dd/M/YYYY'}}</td>
        <td>{{componentUser?.status}}</td>
      </tr>
    </tbody>
  </table>

  <h3>Form</h3>
  <label for="">New User Name</label>
  <input type="text" [(ngModel)]="userName" />
  <button (click)="emitUserName()">Change user name</button>
</div>
