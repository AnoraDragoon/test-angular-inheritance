<h1>{{title}}</h1>
<hr>

<button type="button" (click)="generateLog()">Generate log</button>
<h3>CustomSingleChildService Status</h3>
<p *ngIf="status; else statusTemplate">Status is <span>({{status}})</span>!!!</p>
<ng-template #statusTemplate>
  <p>Status is not activated. <span>({{status}})</span></p>
</ng-template>
<button type="button" (click)="toggleStatus()">Toggle Status</button>

<hr>
<app-service-dep-parent></app-service-dep-parent>

<hr>
<app-custom-service-child></app-custom-service-child>
